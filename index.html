<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Calculator</title>
  </head>
  <body>
    <h2 class="main-heading">Repayment calculator</h2>
    <div class="main-container">
      <div class="container">
        <form class="my-formd">
          <div>
            <label>Loan Amount</label><br />
            <input type="text" />
          </div>
          <div>
            <label>Rate</label><br />
            <input class="range" type="range" min="2" max="8" />
            <input class="rate" type="text" />
          </div>
          <div>
            <label>Term(Year)</label><br />
            <input class="range" type="range" min="0" max="30" />
            <input class="term" type="text" />
          </div>
          <div>
            <label>Type</label><br />
            <select class="on-focus-styled">
              <option value="Principal & Intrest">Principal & Intrest</option>
              <option value="Intrest Only">Intrest Only</option>
            </select>
          </div>
          <div>
            <label>Pyment Frequency</label><br />
            <select class="on-focus-styled">
              <option value="Weekly">Weekly</option>
              <option value="Fortnightly">Fortnightly</option>
              <option value="Nightly">Nightly</option>
            </select>
          </div>
          <div>
            <label>Additional Mortgage Payment</label><br />
            <input type="text" />
          </div>
          <div>
            <button class="btn">Calculate</button>
          </div>
        </form>
      </div>
      <div class="another-container">
        <div class="payment">
          <p class="payment-text">Payment</p>
          <span class="payment-value">$0</span>
        </div>
        <div class="additional-payment">
          <p class="payment-text">Additional Payment</p>
          <span class="payment-value">$0</span>
        </div>
        <div class="recceipt-container">
          <ul class="row row-header">
            <li></li>
            <li class="header">Without Additional Repayment</li>
            <li class="header">With Additional Repayment</li>
          </ul>
          <ul class="row">
            <li>Total Repaid</li>
            <li class="flex-end">$0</li>
            <li class="flex-end">$0</li>
          </ul>
          <ul class="row">
            <li>Total Interest Paid</li>
            <li class="flex-end">$0</li>
            <li class="flex-end">$0</li>
          </ul>
          <ul class="row">
            <li>Time to repayment</li>
            <li class="flex-end">N/A</li>
            <li class="flex-end">N/A</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
